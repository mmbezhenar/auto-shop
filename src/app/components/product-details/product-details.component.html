<div class="container">
  <mat-card class="example-card">
    <mat-card-title>{{product.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{product.image}}" />
    <mat-card-content>
      <p>Price: {{product.price | currency}}</p>
      <p>Year: {{product.year}}</p>
      <p>Mileage: {{product.configure.mileage}}</p>
      <p>Owner: {{product.configure.owner}}</p>
      <p>Class: {{product.configure.class}}</p>
      <p>Color: {{product.configure.color}}</p>

    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary">В Корзину</button>
      <button class="button" mat-flat-button color="primary" [routerLink]="['/product', product.id]">Подробнее</button>
    </mat-card-actions>
  </mat-card>

</div>
