<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Year</mat-label>
    <input matInput formControlName="year">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Mileage</mat-label>
    <input matInput formControlName="mileage">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Owner</mat-label>
    <input matInput formControlName="owner">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Color</mat-label>
    <input matInput formControlName="color">

  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Class</mat-label>
    <input matInput formControlName="class">
  </mat-form-field>


  <button class="button" mat-flat-button style="margin-right: 2px" color="primary" type="submit">
    {{isNew ? 'Опубликовать автомобиль' : 'Обновить'}}</button>
  <button class="button" mat-flat-button color="primary" (click)="onNoClick()" type="button">Отмена</button>


</form>
